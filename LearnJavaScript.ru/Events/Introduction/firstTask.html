<!--Используя JavaScript, сделайте так, чтобы при клике на кнопку исчезал элемент с id="text".-->

<html>

<head>
<meta charset="utf-8">
    </head>

    <body>

    <input type="button" id="hider" value="Нажмите, чтобы спрятать текст" />

    <div id="text">Текст</div>

    <script>
    function al(){
        text.hidden ="true"
    }
hider.addEventListener("click", al);
</script>
</body>

</html>
