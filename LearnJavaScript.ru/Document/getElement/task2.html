<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>Животные
        <ul>
            <li>Млекопитающие
                <ul>
                    <li>Коровы</li>
                    <li>Ослы</li>
                    <li>Собаки</li>
                    <li>Тигры</li>
                </ul>
            </li>
            <li>Другие
                <ul>
                    <li>Змеи</li>
                    <li>Птицы</li>
                    <li>Ящерицы</li>
                </ul>
            </li>
        </ul>
    </li>
    <li>Рыбы
        <ul>
            <li>Аквариумные
                <ul>
                    <li>Гуппи</li>
                    <li>Скалярии</li>
                </ul>

            </li>
            <li>Морские
                <ul>
                    <li>Морская форель</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>
<script>
    var lis = document.getElementsByTagName('li');

    for (i = 0; i < lis.length; i++) {
        // получить название из текстового узла
        var title = lis[i].firstChild.data;

        title = title.trim(); // убрать лишние пробелы с концов

        // получить количество детей
        var childCount = lis[i].getElementsByTagName('li').length;

        alert(title + ': ' + childCount);
    }

</script>
</body>
</html>
