<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Напишите интерфейс для создания списка.-->

<!--Для каждого пункта:-->

<!--Запрашивайте содержимое пункта у пользователя с помощью prompt.-->
<!--Создавайте пункт и добавляйте его к UL.-->
<!--Процесс прерывается, когда пользователь нажимает ESC или вводит пустую строку.-->

<!--Все элементы должны создаваться динамически.-->

<!--Если посетитель вводит теги – пусть в списке они показываются как обычный текст.-->

<script>
var container = document.getElementById("ul");

// noprotect




while(true){
var item = prompt("Please inset value", " ");

if(!item){
break;
}

var newEl = document.createElement("li");
container.appendChild(newEl);
newEl.appendChild(document.createTextNode(item));


}
</script>
</body>
</html>
