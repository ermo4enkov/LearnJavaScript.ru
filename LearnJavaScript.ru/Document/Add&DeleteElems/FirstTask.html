<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
</head>
<body>
<div>Это</div>
<div>Элементы</div>
<script>
    var elem = document.createElement('div');
    elem.innerHTML = '<b>Новый элемент</b>';

    function insertAfter(elem, refElem) { // функция для добавления любого элемента в начало любых элементов
        var next = refElem.nextSibling; // в переменную записываем следующий соседний элемент от нашей цели
        var parent = refElem.parentNode; // в переменную записываем родителя

        if(next){ // если существует следующий элемент, то используем этот метод
            return parent.insertBefore(elem, next)
        } else {
            return parent.appendChild(elem);
        }
    } /* ваш код */

    var body = document.body;

    // вставить elem после первого элемента
    insertAfter(elem, body.firstChild); // <--- должно работать

    // вставить elem за последним элементом
    // insertAfter(elem, body.lastChild); // <--- должно работать
</script>
</body>
</html>
